<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♬曲をリクエストする</title>
    <link rel="stylesheet" href="style.css">
    <script src="skript.js" defer></script>
    <style>
        .admin-button, button[type="submit"] {
            background-color: #cce5ff;
            color: #333;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .admin-button:hover, button[type="submit"]:hover {
            background-color: #b3d7ff;
        }
        .privacy-note {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <button class="admin-button" onclick="showAdminLogin()">管理者用</button>
    
    <div class="container">
        <h1>♬曲をリクエストする</h1>
        <form action="/submit" method="post" onsubmit="handleSubmit(event)">
            <input type="text" name="response" placeholder="ここにリクエストを入力" required>
            <br>
            <textarea name="remark" placeholder="備考（任意）" rows="3" style="resize: none;"></textarea>
            <br>
            <button type="submit">送信</button>
        </form>
        <p id="message"></p>
    </div>
    
    <p class="privacy-note">個人情報は収集されません。</p>
</body>
</html>
