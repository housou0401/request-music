<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザーフォーム-放送委員会</title>
  <link rel="stylesheet" href="style.css">
  <script src="skript.js" defer></script>
  <style>
    /* ページ独自のスタイル */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .admin-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #d3d3d3;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      display: inline-block;
      width: auto;
      text-align: center;
      font-size: 14px;
    }
    .admin-button:hover {
      background-color: #b3b3b3;
    }
    .container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .privacy-note {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body onload="checkRecruitingStatus(); updateFrontendTitle();">
  <button class="admin-button" onclick="showAdminLogin()">管理者用</button>
  <div class="container" id="mainContainer">
    <!-- フロントエンドタイトルは /settings から取得 -->
    <h1 id="frontendTitle">♬曲をリクエストする</h1>
    <!-- 送信フォーム -->
    <form id="requestForm" action="/submit" method="post" onsubmit="handleSubmit(event)">
      <input type="text" id="songName" name="response" placeholder="曲名を入力してください" oninput="searchSongs()">
      <div id="suggestions"></div>
      <div id="selectedSong"></div>
      <input type="hidden" id="artistHidden" name="artist">
      <input type="hidden" id="appleMusicUrlHidden" name="appleMusicUrl">
      <input type="hidden" id="artworkUrlHidden" name="artworkUrl">
      <button type="submit">送信</button>
    </form>
  </div>
  <p class="privacy-note">個人情報は収集されません。</p>
  <script>
    // 募集状態チェック
    function checkRecruitingStatus() {
      fetch("/settings")
        .then(response => response.json())
        .then(data => {
          if (!data.recruiting) {
            const container = document.getElementById("mainContainer");
            container.innerHTML = "";
            // メンテナンスモードの場合、理由の代わりに表示内容を切替え
            let msg = "現在は曲を募集していません";
            if (data.maintenance) {
              msg = "🔧メンテナンス中";
            }
            const message = document.createElement("div");
            message.style.textAlign = "center";
            message.style.color = "red";
            message.style.fontSize = "1.5em";
            message.style.margin = "20px 0";
            message.innerText = msg;
            container.appendChild(message);
            if (data.reason && data.reason.trim() !== "") {
              let extra = data.reason;
              // 日付モードの場合、表示形式を変更
              if (data.startDate && data.endDate && data.instagram === false) {
                extra = `${data.startDate}～${data.endDate}`;
              } else if (data.instagram) {
                extra = "復旧したらInstagramにて告知します！";
              }
              const reason = document.createElement("div");
              reason.style.textAlign = "center";
              reason.style.color = "black";
              reason.style.fontSize = "1.2em";
              reason.style.margin = "10px 0";
              reason.innerText = extra;
              container.appendChild(reason);
            }
          }
        })
        .catch(error => console.error("設定取得エラー:", error));
    }
    // フロントエンドタイトルを /settings から取得して更新
    function updateFrontendTitle() {
      fetch("/settings")
        .then(response => response.json())
        .then(data => {
          if (data.frontendTitle) {
            document.getElementById("frontendTitle").innerText = data.frontendTitle;
          }
        })
        .catch(error => console.error("タイトル取得エラー:", error));
    }
  </script>
</body>
</html>
