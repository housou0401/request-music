<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リクエスト曲</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const responseInput = document.querySelector('input[name="response"]');
            const remarkInput = document.querySelector('textarea[name="remark"]');
            const messageBox = document.getElementById("message");
            const submitButton = document.querySelector('button[type="submit"]');

            if (!responseInput.value.trim()) {
                messageBox.innerText = "入力欄が空です。";
                messageBox.style.color = "red";
                return;
            }

            // スパム対策：送信後10秒間ボタンを無効化
            submitButton.disabled = true;
            setTimeout(() => {
                submitButton.disabled = false;
            }, 10000);

            messageBox.innerText = "送信が完了しました！";
            messageBox.style.color = "green";

            event.target.submit();
            // 送信後、入力欄と備考欄をクリア
            responseInput.value = "";
            remarkInput.value = "";
        }

        function showAdminLogin() {
            const password = prompt("管理者パスワードを入力してください:");
            if (password) {
                fetch(`/admin-login?password=${encodeURIComponent(password)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "/admin";
                        } else {
                            alert("パスワードが間違っています。");
                        }
                    });
            }
        }
    </script>
</head>
<body>
    <!-- 右上に小さな「管理者用」ボタン -->
    <button class="admin-button" onclick="showAdminLogin()">管理者用</button>

    <div class="container">
        <h1>リクエスト曲</h1>
        <form action="/submit" method="post" onsubmit="handleSubmit(event)">
            <!-- リクエスト入力用テキストボックス -->
            <input type="text" name="response" placeholder="ここにリクエストを入力" required>
            <br>
            <!-- 備考欄（任意）の入力用テキストエリア -->
            <textarea name="remark" placeholder="備考（任意）" rows="3"></textarea>
            <br>
            <button type="submit">送信</button>
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
