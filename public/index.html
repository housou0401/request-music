<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リクエスト曲</title>
    <link rel="stylesheet" href="style.css">
    <script src="skript.js" defer></script>
    <style>
        .admin-button {
            font-size: 10px;
            padding: 5px;
            border-radius: 12px;
        }
        button[type="submit"] {
            background-color: #cce5ff;
            color: #333;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #b3d7ff;
        }
    </style>
</head>
<body>
    <button class="admin-button" onclick="showAdminLogin()">管理者用</button>
    
    <div class="container">
        <h1>リクエスト曲</h1>
        <form action="/submit" method="post" onsubmit="handleSubmit(event)">
            <input type="text" name="response" placeholder="ここにリクエストを入力" required>
            <br>
            <textarea name="remark" placeholder="備考（任意）" rows="3" style="resize: none;"></textarea>
            <br>
            <button type="submit">送信</button>
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
