<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザーフォーム-放送委員会</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="skript.js" defer></script>
  <style>
    /* スタイル（index用） */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .admin-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #d3d3d3;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      display: inline-block;
      width: auto;
      text-align: center;
      font-size: 14px;
    }
    .admin-button:hover {
      background-color: #b3b3b3;
    }
    .container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .privacy-note {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
    }
    /* ロード中UI */
    #loadingIndicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.7);
      border-radius: 10px;
      padding: 20px;
    }
    .loading-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #888;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #888;
      font-size: 14px;
    }

    /* 追加: 初回登録モーダル */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.2);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.show { display: flex; }
    .modal {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      width: min(420px, 92%);
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      text-align: left;
    }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    .modal input[type="text"],
    .modal input[type="password"] {
      flex: 1; padding: 8px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .modal button { padding: 8px 12px; cursor: pointer; }
    /* 追加: 残トークン表示 */
    #token-info { margin-top: 6px; font-size: 14px; opacity: .85; }
  </style>
</head>
<body onload="checkRecruitingStatus(); updateFrontendTitle(); ensureRegistered();">
  <button class="admin-button" onclick="showAdminLogin()">管理者用</button>
  <div class="container" id="mainContainer">
    <h1 id="frontendTitle" style="margin-bottom:10px;">♬曲をリクエストする</h1>
    
    <!-- ロード中UI -->
    <div id="loadingIndicator">
      <div class="loading-spinner"></div>
      <div class="loading-text">読み込み中...</div>
    </div>
    
    <!-- 検索モード切替ボタン（ラッパーIDを追加しておく） -->
    <div id="modeToggle" style="display: flex; justify-content: center; margin-bottom: 10px;">
      <button id="modeSong" onclick="setSearchMode('song');" style="margin-right:5px;">曲名(アーティスト)で検索</button>
      <button id="modeArtist" onclick="setSearchMode('artist');">アーティストから検索</button>
    </div>
    
    <!-- 送信フォーム -->
    <form id="requestForm" action="/submit" method="post" onsubmit="handleSubmit(event)">
      <!-- 曲名入力欄 -->
      <div class="input-container">
        <input type="text" id="songName" name="response" placeholder="曲名を入力してください" oninput="searchSongs()">
        <button type="button" class="input-clear-btn" onclick="clearInput('songName')">×</button>
      </div>
      <!-- アーティスト名入力欄 -->
      <div class="input-container" id="artistInputContainer">
        <input type="text" id="artistName" name="artist" placeholder="アーティスト名を入力してください" oninput="searchSongs()">
        <button type="button" class="input-clear-btn" onclick="clearInput('artistName')">×</button>
      </div>
      
      <!-- 再検索ボタン -->
      <div id="reSearchSongMode" style="margin:10px 0; display:block;">
        <button type="button" onclick="reSearch()">再検索</button>
      </div>
      <div id="reSearchArtistMode" style="margin:10px 0; display:none;">
        <button type="button" onclick="reSearch()">再検索</button>
      </div>
      
      <!-- 検索結果一覧 -->
      <div id="suggestions"></div>
      
      <!-- 選択中のアーティスト／曲 -->
      <div id="selectedArtist"></div>
      <div id="selectedLabel"></div>
      <div id="selectedSong"></div>
      
      <!-- hidden fields -->
      <input type="hidden" id="appleMusicUrlHidden" name="appleMusicUrl">
      <input type="hidden" id="artworkUrlHidden" name="artworkUrl">
      <input type="hidden" id="previewUrlHidden" name="previewUrl">
      
      <button id="submitButton" type="submit">送信</button>
      <!-- 追加: 送信ボタンの下に残トークン -->
      <div id="token-info">残りトークン: -</div>
    </form>
  </div>

  <p class="privacy-note">日本語・韓国語・英語に対応しています。</p>

  <!-- 追加: 初回登録モーダル -->
  <div class="overlay" id="welcomeOverlay" aria-hidden="true">
    <div class="modal">
      <h3 style="margin:0 0 6px;">ようこそ！</h3>
      <p style="margin:0 0 8px;">ユーザネームを入力して初回登録してください（端末ごとに1アカウント）。</p>
      <div class="row">
        <input id="usernameInput" type="text" placeholder="ユーザネーム">
      </div>
      <details style="margin-top:6px;">
        <summary>管理者としてログイン（管理者のみ）</summary>
        <div class="row">
          <input id="adminPassInput" type="password" placeholder="管理パスワード">
        </div>
      </details>
      <div class="row" style="justify-content:flex-end;">
        <button id="registerBtn" type="button">登録</button>
      </div>
    </div>
  </div>

  <script>
    // ===== 既存：募集状態の反映 =====
    function checkRecruitingStatus() {
      fetch("/settings")
        .then(r => r.json())
        .then(data => {
          if (!data.recruiting) {
            // タイトルを赤文字に
            const title = document.getElementById("frontendTitle");
            title.innerText = "現在は曲を募集していません";
            title.style.color = "red";
            // フォーム、モード切替、ロードUI を隠す
            const modeToggle = document.getElementById("modeToggle");
            if (modeToggle) modeToggle.style.display = "none";
            document.getElementById("requestForm").style.display = "none";
            document.getElementById("loadingIndicator").style.display = "none";
            // 理由を表示
            if (data.reason && data.reason.trim() !== "") {
              const reason = document.createElement("div");
              reason.style.textAlign = "center";
              reason.style.color = "black";
              reason.style.fontSize = "1.2em";
              reason.style.margin = "10px 0";
              reason.innerText = data.reason;
              document.getElementById("mainContainer").appendChild(reason);
            }
          }
        })
        .catch(err => console.error("設定取得エラー:", err));
    }

    function updateFrontendTitle() {
      fetch("/settings")
        .then(r => r.json())
        .then(data => {
          if (data.frontendTitle) {
            document.getElementById("frontendTitle").innerText = data.frontendTitle;
          }
        })
        .catch(err => console.error("タイトル取得エラー:", err));
    }

    // ===== 追加：ユーザ/トークン関連 =====
    async function fetchMe() {
      try {
        const r = await fetch('/me');
        return await r.json();
      } catch (e) {
        console.error(e);
        return { loggedIn: false };
      }
    }

    function updateTokenInfo(me) {
      const el = document.getElementById('token-info');
      if (!el) return;
      if (!me || !me.loggedIn) {
        el.textContent = '残りトークン: -（未登録）';
        return;
      }
      if (me.user?.role === 'admin') {
        el.textContent = '残りトークン: ∞（管理者）';
      } else {
        el.textContent = '残りトークン: ' + (me.user?.tokens ?? 0);
      }
    }

    async function ensureRegistered() {
      const me = await fetchMe();
      if (!me.loggedIn) {
        // 初回登録モーダル表示
        document.getElementById('welcomeOverlay').classList.add('show');
      } else {
        updateTokenInfo(me);
        // settings.frontendTitle は既に updateFrontendTitle() で反映
      }
    }

    async function registerNow() {
      const username = document.getElementById('usernameInput').value.trim() || 'Guest';
      const adminPassword = document.getElementById('adminPassInput').value.trim();
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, adminPassword: adminPassword || undefined })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById('welcomeOverlay').classList.remove('show');
          const me = await fetchMe();
          updateTokenInfo(me);
        } else {
          alert('登録に失敗しました: ' + (data.error || 'unknown'));
        }
      } catch (e) {
        alert('通信エラー: ' + e.message);
      }
    }
    document.getElementById('registerBtn').addEventListener('click', registerNow);

    // 送信成功後に残量を更新したいが、既存の skript.js の handleSubmit を尊重して
    // 二重送信を防ぐため、フォームの submit を「監視」して後追いで更新する。
    document.getElementById('requestForm').addEventListener('submit', function () {
      // 既存handleSubmitがajax送信でも通常送信でも、少し待ってから /me を取り直す
      setTimeout(async () => {
        const me = await fetchMe();
        updateTokenInfo(me);
      }, 900);
    });
  </script>
</body>
</html>
