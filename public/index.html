<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放送委員会</title>
    <link rel="stylesheet" href="style.css">
    <script src="skript.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        .admin-button {
            background-color: #d3d3d3;
            color: #333;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        .admin-button:hover {
            background-color: #bfbfbf;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .privacy-note {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♬曲をリクエストする</h1>
        <form action="/submit" method="post">
            <input type="text" name="response" placeholder="ここにリクエストを入力" required>
            <br>
            <textarea name="remark" placeholder="備考（任意）" rows="3"></textarea>
            <br>
            <button type="submit">送信</button>
        </form>
        <button class="admin-button" onclick="showAdminLogin()">管理者用</button>
        <p id="message"></p>
    </div>
    <p class="privacy-note">個人情報は収集されません。</p>
</body>
</html>
