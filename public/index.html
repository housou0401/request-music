<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放送委員会</title>
    <link rel="stylesheet" href="style.css">
    <script src="skript.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .admin-button, button[type="submit"] {
            background-color: #cce5ff;
            color: #333;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .admin-button {
            background-color: #d3d3d3;
            margin-bottom: 10px;
        }
        .admin-button:hover, button[type="submit"]:hover {
            background-color: #b3d7ff;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .privacy-note {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .admin-button {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <button class="admin-button" onclick="showAdminLogin()">管理者用</button>
    
    <div class="container">
        <h1>♬曲をリクエストする</h1>
        <form action="/submit" method="post" onsubmit="handleSubmit(event)">
            <input type="text" name="response" placeholder="曲名を入力" required>
            <br>
            <input type="text" name="artist" placeholder="アーティスト名を入力" required>
            <br>
            <button type="submit">送信</button>
        </form>
        <p id="message"></p>
    </div>
    
    <p class="privacy-note">個人情報は収集されません。</p>
</body>
</html>
